<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Interactive card details form</title>
 
</head>
<body>
  <script type="module" src="src/main.js"></script>

  <img id="gradiente" src="images/main-desktop.png"/>
  <section id="cartões">
    <div class="card-front">
      <img id="card-front" src="images/card-front.png"/>
      <img id="card-logo" src="images/card-logo.svg"/>
      <p id="número-cartão">0000 0000 0000 0000</p>
      <p id="nome-cartão">Jane Appleseed</p>
      <p id="data-cartão">00/00</p>
    </div>
    <div class="card-back">
      <img id="card-back" src="images/card-back.png"/>
      <p id="cvc-cartão">000</p>
    </div>
  </section>
  <section class="active-states">
    <form id="informações-cartão" name="form-cartão">
      <div>
        <label for="nome-input">Cardholder Name</label>
        <input 
          type="text"
          id="nome-input"
          name="nome"
          placeholder="e.g. 'Jane Appleseed'"
          maxlength="18"
        />
        <span></span>
      </div>
      <div>
        <label for="número-input">Card Number</label>
        <input 
          type="text"
          id="número-input"
          name="número"
          autocomplete="off"
          placeholder="e.g. 1234 5678 9123 0000"
          maxlength="19"
        />
        <span></span>
      </div>

      <div class="campo-formulário-data">
        <label for="mes-input">Exp. Date (MM/YY)</label>
        <input 
          type="text"
          id="mes-input"
          name="mes"
          placeholder="MM"
          maxlength="2"
        />
        <label for="ano-input"></label>
        <input 
          type="text"
          id="ano-input"
          name="ano"
          placeholder="YY"
          maxlength="2"
        />
        <span></span>
      </div>

      <div class="campo-formulário-cvc">
        <label for="cvc-input">CVC</label>
        <input 
          type="text"
          id="cvc-input"
          name="cvc"
          placeholder="e.g. 123"
          maxlength="3"
        />
        <span></span>
     </div>
    </form>
    <button id="confirm" type="button">Confirm</button>
  </section>

  <!-- Completed state start -->
  <section class="complete-state">
    <img id="icon-complete" src="images/icon-complete.svg"/>
    <h1>Thank you!</h1> <br>
    <p>We've added your card details</p>
    <button id="continue" type="submit" form="informações-cartão">Continue</button>
  </section>
 
</body>
</html>
